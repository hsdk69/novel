{extend name="pub/base2" /}
{block name="title"}
<title>小说新增</title>
{/block}

{block name="body"}
<article class="clearfix pd-20">
    <form action="{:url('import')}" method="post" class="form form-horizontal" enctype="multipart/form-data">
        <div class="row clearfix">
            <label class="form-label col-xs-4 col-sm-3">选择文件：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="file" name="txt" class="input-text">
            </div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>
{/block}
